################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun
$browser = librewolf
$menu = tofi-drun -c ~/.config/tofi/configA --drun-launch=true
$colorPicker = hyprpicker

#################
### AUTOSTART ###
#################

exec-once = ~/.config/hypr/disable-touchpad-on-keypress.sh
exec-once = nm-applet & waybar
exec-once = [workspace 1 silent] $browser & $terminal
exec-once = [workspace 2 silent] $terminal
exec-once=/usr/bin/dunst 
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon
exec-once = swww img ~/.config/assets/backgrounds/cat_leaves.png  --transition-fps 255 --transition-type outer --transition-duration 0.8
exec-once = hypridle
exec-once = kmonad ~/.config/kmonad/config.kbd

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

